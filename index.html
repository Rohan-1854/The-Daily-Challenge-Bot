<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Lovely_Professional_University_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Challenge Bot</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('chakra-ui-color-mode') === null) {
        localStorage.setItem('chakra-ui-color-mode', 'dark');
      }
      const colorMode = localStorage.getItem('chakra-ui-color-mode');
      document.documentElement.style.backgroundColor = colorMode === 'dark' ? '#1A202C' : '#FFFFFF';
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
